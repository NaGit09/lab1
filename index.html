<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Create/Edit Course Form -->
        <div id="courseForm" class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 id="formTitle">Create New Course</h4>
            </div>
            <div class="card-body">
                <form id="courseFormElement">
                    <!-- Course ID (Read-Only) -->
                    <div class="mb-3">
                        <label for="courseId" class="form-label">Course ID</label>
                        <input type="text" id="courseId" class="form-control" readonly>
                    </div>

                    <!-- Course Name -->
                    <div class="mb-3">
                        <label for="courseName" class="form-label">Course Name <span class="text-danger">*</span></label>
                        <input type="text" id="courseName" class="form-control" maxlength="255" placeholder="Enter the course name" required>
                    </div>

                    <!-- Course Description -->
                    <div class="mb-3">
                        <label for="courseDescription" class="form-label">Course Description</label>
                        <textarea id="courseDescription" class="form-control" rows="4" placeholder="Enter a detailed description of the course (optional)"></textarea>
                    </div>

                    <!-- Instructor -->
                    <div class="mb-3">
                        <label for="courseInstructor" class="form-label">Instructor</label>
                        <select id="courseInstructor" class="form-select">
                            <option value="">Select an instructor</option>
                            <!-- Dynamically populate options here -->
                        </select>
                    </div>

                    <!-- Timestamps (Read-Only) -->
                    <div class="mb-3">
                        <label for="createdAt" class="form-label">Created At</label>
                        <input type="text" id="createdAt" class="form-control" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="updatedAt" class="form-label">Last Updated At</label>
                        <input type="text" id="updatedAt" class="form-control" readonly>
                    </div>

                    <!-- Action Buttons -->
                    <button type="submit" class="btn btn-success" id="submitButton">Create Course</button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">Cancel</button>
                </form>
            </div>
        </div>

        <!-- View Course Details Modal -->
        <div class="modal fade" id="viewCourseModal" tabindex="-1" aria-labelledby="viewCourseLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title" id="viewCourseLabel">Course Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p><strong>Course ID:</strong> <span id="viewCourseId"></span></p>
                        <p><strong>Course Name:</strong> <span id="viewCourseName"></span></p>
                        <p><strong>Description:</strong> <span id="viewCourseDescription"></span></p>
                        <p><strong>Instructor:</strong> <span id="viewCourseInstructor"></span></p>
                        <p><strong>Created At:</strong> <span id="viewCreatedAt"></span></p>
                        <p><strong>Last Updated At:</strong> <span id="viewUpdatedAt"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js">
    </script>
</body>
</html>
